<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Teacozy</title>
    <link rel="stylesheet" href="resources/style.css" type="text/css">
  </head>
  <body>
    <header class="flexheader">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="logo">
        <nav>
          <a href="#">Mission</a>
          <a href="#">Featured Tea</a>
          <a href="#">Locations</a>
        </nav>
    </header>
    <div id="main-container">
      <div class="flex">
      <div id="mission">
        <div id="title">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div id="featured-container">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy</h4>
        <div id="featured-blocks">
          <div class="block">
            <img src="./resources/images/img-berryblitz.jpg" width="300px" height="200px" alt="Fall Berry Blitz Tea<">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="block">
            <img src="./resources/images/img-spiced-rum.jpg" width="300px" height="200px" alt="Spiced Rum Tea<">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="block">
            <img src="./resources/images/img-donut.jpg" width="300px" height="200px" alt="Seasonal Donuts">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="block">
            <img src="./resources/images/img-myrtle-ave.jpg" width="300px" height="200px" alt="Myrtle Ave Tea">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="block">
            <img src="./resources/images/img-bedford-bizarre.jpg" width="300px" height="200px" alt="Bedford Bizarre Tea">
            <h4>Bedford Bizarre Tea</h4>
          </div>



        </div>

      </div>

      <div id="locations">

      </div>




    </div>
  </div>

 </body>
</html>
